  </head>
  <body>
    <nav class="navbar  navbar-expand-sm navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.png"
            height="40px"
            alt="This is an logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" class="nav-link" data-toggle="modal" data-target="#signup-modal">
                    <i class="fa fa-user"  ></i>&nbsp;&nbsp;Signup
                  </button>
            </li>
            <div class="border1"></div>
            <li class="nav-item">
                <button type="button" class="nav-link" data-toggle="modal" data-target="#login-modal">
                    <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
                  </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-body">
        <section class="section-1">
            <div class="overimg">
                <div class="title">
                    <h1 class="T1">Happiness per Square Foot</h1>
                </div>
                <div class="search-bar">
                    <form class="ex-form" action="">
                      <div class="form">
                        <input
                          type="text"
                          name="Search"
                          class="search"
                          placeholder="Enter your city to search for PGs"
                        />
                        <button
                          id="btn"
                          type="button"
                          class="fa fa-search form-control-feedback"
                        ></button>
                      </div>
                      </form>
                </div>
            </div>

          </section>
            <section class="section-3">
              <div class="container-title">
                <h1 class="title">Major Cities</h1>
              </div>
      
              <div class="list">
                <div class="pic1">
                  <a href="property_list.html" class="del"
                    ><img src="img/delhi.png" height="100px" alt="" class="delhi"
                  /></a>
                </div>
                <div class="pic2">
                  <a href="property_list.html" class="mh"
                    ><img src="img/mumbai.png" height="100px" alt="" class="mumbai"
                  /></a>
                </div>
                <div class="pic3">
                  <a href="property_list.html" class="bg"
                    ><img
                      src="img/bangalore.png"
                      height="100px"
                      alt=""
                      class="bengaluru"
                  /></a>
                </div>
                <div class="pic4">
                  <a href="property_list.html" class="hyd"
                    ><img
                      src="img/hyderabad.png"
                      height="100px"
                      alt=""
                      class="hyderabad"
                  /></a>
                </div>
              </div>
            </section>
            <section class="Modal">
              <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered " role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Signup with PGLife</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="" class="d-flex flex-column justify-content-between container">
                        <div class="d-flex flex-row container-sm">
                          <span class="input-group-text">
                            <i class="fa fa-user"></i>
                          </span>
                          <input type="text" name="text" placeholder="Full Name" class="common">
                        </div>
                        <div class="d-flex flex-row container-sm">
                          <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                          </span>
                          <input type="text" name="number" placeholder="Phone Number" class="common">
                        </div>
                        <div class="d-flex flex-row container-sm">
                          <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                          </span>
                          <input type="email" name="email" placeholder="Email" class="common">
                        </div>
                        <div class="d-flex flex-row container-sm">
                          <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                          </span>
                          <input type="Password" name="Password" placeholder="Password" class="common">
                        </div>
                        <div class="d-flex flex-row container-sm">
                          <span class="input-group-text">
                            <i class="fa fa-university"></i>
                          </span>
                          <input type="text" name="email" placeholder="College Name" class="common">
                        </div>
                        <div class="gender0">
                          <span class="conatainer-option">I'm a &nbsp;&nbsp;&nbsp;
                            <input type="radio" value="Male"name="gender" id="male">Male&nbsp;
                            <input type="radio" name="gender" value="Female" id="female">Female
                          </span>
                        </div>
                        <div class="modal-btn">
                          <button type="button" class="btn btn-primary" id="btn2">Create Account</button>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <h6 class="h6">
                          Already have an account?&nbsp;<a data-dismiss="modal" data-toggle="modal" data-target="#login-modal" class="Login-link" href="">Login</a>
                        </h6>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm" id="center" role="document">
                  <div class="modal-content" id="content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Login with PGLife</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="body">
                          <div class="email">
                            <span class="input-group-text">
                              <i class="fa fa-user"></i>
                            </span>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                          </div>
                          <div class="password">
                            <span class="input-group-text">
                              <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                          </div>
                          <button type="button" id="btn1"class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <h6><a href="" class="register" data-dismiss="modal" data-toggle="modal" data-target="#signup-modal" >Click here</a>&nbsp;  to register a new account</h6>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="footer">
              <div class="PG">
                <a href="property_list.html" class="area1">PG in Delhi</a>
                <a href="property_list.html" class="area2">PG in mumbai</a>
                <a href="property_list.html" class="area3">PG in bangalore</a>
                <a href="property_list.html" class="area4">PG in Hyderabad</a>
              </div>
              <div class="copyright">
                &#169; 2020 Copyright PG Life
              </div>
            </section>
