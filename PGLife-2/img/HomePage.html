<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/Section-3.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Welcome | PG Life</title>
  </head>
  <body>
    <header class="nav">
      <section class="navigation-bar">
        <!-- navigation menu -->
        <!-- Section 1 Starts -->

        <a href="http://127.0.0.1:5500/HomePage.html" class="logo-link"
          ><img src="img/logo.png" alt="logo" class="logo1" width="100%" />
        </a>
        <!-- logo -->

        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fa fa-bars"></i>
        </label>

        <div class="signup-login">
          <ul class="btns">
            <li>
              <a href="#" class="signup">
                <i class="fa fa-user"></i>&nbsp;&nbsp;Signup
                <!-- Sign-Up Link -->
              </a>
            </li>
            <div class="border"></div>
            <li>
              <a href="#" class="login">
                <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Login
                <!-- Login Link -->
              </a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Section Ends -->
      <section class="section-2">
        <!-- Section 2 Starts -->
        <div class="bgimg">
          <!-- Background Image -->
          <div class="title">
            <p class="wpart">Happiness per Square Foot</p>
          </div>
          <div class="search-bar">
            <!-- Search Bar -->
            <form class="ex-form" action="">
              <input
                type="text"
                name="Search"
                class="search"
                placeholder="Enter your city to search for PGs"
              />
              <button
                id="btn"
                type="button"
                class="fa fa-search form-control-feedback"
              ></button>
            </form>
          </div>
        </div>
      </section>
      <!-- Section 2 Ends -->
      <section class="section-3">
        <!-- Section-3 Starts -->
        <div class="container">
          <h1 class="title">Major Cities</h1>
        </div>

        <div class="list">
          <div class="pic1">
            <a href="" class="del"
              ><img src="../img/delhi.png" height="85px" alt="" class="delhi"
            /></a>
          </div>
          <div class="pic2">
            <a href="" class="mh"
              ><img src="../img/mumbai.png" height="85px" alt="" class="mumbai"
            /></a>
          </div>
          <div class="pic3">
            <a href="" class="bg"
              ><img
                src="../img/bangalore.png"
                height="85px"
                alt=""
                class="bengaluru"
            /></a>
          </div>
          <div class="pic4">
            <a href="" class="hyd"
              ><img
                src="../img/hyderabad.png"
                height="85px"
                alt=""
                class="hyderabad"
            /></a>
          </div>
        </div>
      </section>
        <section class="footer">
          <div class="PG">
            <a href="" class="area1">PG in Delhi</a>
            <a href="" class="area2">PG in mumbai</a>
            <a href="" class="area3">PG in bangalore</a>
            <a href="" class="area4">PG in Hyderabad</a>
          </div>
          <div class="copyright">
            &#169; 2020 Copyright PG Life
          </div>
        </section>
    </header>
  </body>
